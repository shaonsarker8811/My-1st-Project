<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/portfolio/googlesignin.css">
</head>
<body>
  <div id="table" style="margin-left:25%;margin-right:25%;border: 4px groove ;"><div><h2 align="center">Sign in to your account</h2></div>
      <div id="id" align="center">
        <img align="center" height="52px" src="/project/image/fb.png">
        <img align="center" height="49px"  src="/project/image/google.png">
      </div><br><br>
      <hr>
      <h2 align="center">OR</h2><hr>
        <div>
            <div class="container">
            <h1 align="center">Sign Up</h1>
            <p align="center"><b>Please fill in this form to create an account.</b></p>
            <div class="container" style="margin-left:35%;margin-right: 35%;margin-bottom: 0%;">
            <label  for="email"><b>Email:</b></label>
            <input style="margin-left: 1.5%;" type="text" placeholder="Enter Email" name="email" required>
            <br><br>
      
            <label  for="psw"><b>Password:</b></label>
            <input style="margin-left: 1.5%;" type="password" placeholder="Enter Password" name="psw" required>
            <br><br>
      
            <label for="psw-repeat"><b>Repeat Password:</b></label>
            <input style="margin-left: 1.5%;" type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <br><br>
            <label align="center">
            <input  align="center" type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label><br>
            <h2 id="yo"  align="center">Submit</h2>
            </div>
        </div></div>
</body>
</html>
